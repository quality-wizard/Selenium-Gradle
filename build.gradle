plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'

    // Cucumber + Selenium + WebDriverManager
    implementation 'io.cucumber:cucumber-java:7.26.0'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.26.0'
    testImplementation 'org.junit.platform:junit-platform-suite:1.10.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.34.0'
    implementation 'io.github.bonigarcia:webdrivermanager:6.2.0'

    // Logger backend
    testImplementation 'ch.qos.logback:logback-classic:1.4.14'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-devtools-v138
    implementation 'org.seleniumhq.selenium:selenium-devtools-v138:4.34.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    testLogging {
        events = ["passed", "skipped", "failed"]
        exceptionFormat = "short"
        showStandardStreams = true
    }    
}
